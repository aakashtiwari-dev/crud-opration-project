<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

    <title>CRUD Operation</title>
</head>

<body style="color: white; background-color: #000000;">

    <div class="container mt-5 border">
        <div class="text-center">
            <h1 class="display-5 mb-s rounded border-bottom"><strong>CRUD APPLICATION</strong></h1>
        </div>
        
        <div class="main row justify-content-center">

            <form id="form" class="row justify-content-center mb-4">

                <div class="col-10 col-md-8 mb-3">
                    <input type="hidden" name="id" id="id">
                    <label for="">Name</label>
                    <input type="text" placeholder="Name" class="form-control" name="name" id="name">
                    <span class="span-error text-danger" id="name-error"></span>
                </div>

                <div class="col-10 col-md-8 mb-3">
                    <label for="">Age</label>
                    <input type="number" placeholder="Age" class="form-control" name="age" id="age"
                        onKeyDown="if(this.value.length==2 && event.keyCode!=8) return false">
                    <span class="span-error text-danger" id="age-error"></span>
                </div>

                <div class="col-10 col-md-8 mb-3 ">
                    <label for="">Email</label>
                    <input type="email" placeholder="Email" class="form-control" name="email" id="email">
                    <span class="span-error text-danger" id="email-error"></span>
                </div>

                <!------------------------ Redio Button ---------------------->

                <div class="col-10 col-md-8 mb-3 ">
                    <h5>Gender</h5>

                    <div>
                        <input type="radio" name="gender" value="male" id="m">
                        <label for="m">Male</label>
                    </div>

                    <div>
                        <input type="radio" name="gender" value="female" id="f">
                        <label for="f">Female</label>
                    </div>

                    <div>
                        <input type="radio" name="gender" value="other" id="o">
                        <label for="o">Other</label>
                    </div>

                    <span class="span-error text-danger" id="gender-error"><span>
                </div>

                <!------------------------ Drop - down ---------------------->
                

                <div class="col-10 col-md-8 mb-3 ">
                    <label for="courses">Type of Courses</label>
                    <select class="form-control" id="courses">
                        <option>Diploma</option>
                        <option>BE</option>
                        <option>M.COM</option>
                        <option>MCA</option>
                        <option>MBA</option>
                        <option>M.COM</option>
                    </select>
                </div>


                <!------------------------ Address ---------------------->

                <div class="col-10 col-md-8 mb-4 ">
                    <label for="">Address</label>
                    <textarea name="address" placeholder="Address" id="address" cols="30" rows="5"
                        class="form-control"></textarea>

                    <span class="span-error text-danger" id="address-error"></span>
                </div>

                <!------------------------ phone ---------------------->

                <div class="col-10 col-md-8 mb-4 ">
                    <label for="quantity">Phone</label>
                    <input type="number" placeholder="Phone no." class="form-control" id="phone" name="quantity"
                        onKeyDown="if(this.value.length==10 && event.keyCode!=8) return false">
                    <span class="span-error text-danger" id="phone-error"></span>
                </div>

                <!------------------------ check box ---------------------->

                <h5 class="col-10 col-md-8 mb-3">Favourite Language </h5>

                <div class="col-10 col-md-8 mb-3">
                    <td> React: <input type="checkbox" id="check1" name="language" class="checkbox py-8" value="React">
                    </td><br>
                    <td> Python: <input type="checkbox" id="check2" name="language" class="checkbox py-8"
                            value="Python"> </td><br>
                    <td> C#: <input type="checkbox" id="check3" name="language" class="checkbox py-8" value="C#"> </td>
                    <br>
                    <td> NodeJs: <input type="checkbox" id="check4" name="language" class="checkbox py-8"
                            value="NodeJs"> </td><br>
                    <td> .Net: <input type="checkbox" id="check5" name="language" class="checkbox py-8" value=".Net">
                    </td>
                    <span class="span-error text-danger" id="language-error"></span>
                </div>

                <!------------------------ img ---------------------->

                <div class="col-10 col-md-8 mb-3 ">
                    <label for="">Photo</label>
                    <input onchange="imageUpload(this)" type="file" placeholder="photo" class="form-control">
                    <input type="hidden" name="photo" id="photo">
                    <span class="text-danger"></span>
                </div>

                <!------------------------ Submit button ---------------------->

                <div class="col-10 col-md-8">

                    <button class="btn btn-sm btn-primary" type="submit" onclick="save()">Submit</button>
                    <button class="btn btn-sm btn-danger" type="button" onclick="reset()">Reset</button>

                </div>


            </form>

            <div class="col-10 col-md-10 mt-5">
                <div class="card">
                    <div class="card-body">

                        <div class="table-responsive">
                            <table id="datatable" class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>No</th>
                                        <th>Name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Gender</th>
                                        <th>Courses</th>
                                        <th>Address</th>
                                        <th>Phone</th>
                                        <th>Language</th>
                                        <th>Photo</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody id="table">

                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

</body>

</html>
